{% extends "base.html" %}

{% block content %}

<div class="large-7 columns left">

<h1>Edit your profile</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    {{form.nickname(size=24,placeholder='Your nickname')}}
    {% for error in form.errors.nickname %}
    {% endfor %}
    {{form.about_me(placeholder='About me')}}
    <hr>
    <div class="right">
        <a href="{{url_for('delete_account', id=current_user.id)}}">Delete account</a>
    </div>
    <input class="button" type="submit" value="Save changes">
</div>
{% endblock %}
